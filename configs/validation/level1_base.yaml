# Level 1 base SHINE config â€” single galaxy with noise (noise bias)
# Exponential galaxy with realistic noise for noise bias measurement.

image:
  pixel_scale: 0.263     # arcsec/pixel (LSST-like)
  size_x: 48
  size_y: 48
  n_objects: 1
  fft_size: 128
  noise:
    type: Gaussian
    sigma: 0.1           # Placeholder; overridden per grid point

psf:
  type: Gaussian
  sigma: 0.1             # arcsec

gal:
  type: Exponential
  flux: 1000.0           # Placeholder; overridden per grid point
  half_light_radius: 0.5  # arcsec
  ellipticity:
    e1:
      type: Normal
      mean: 0.0
      sigma: 0.2
    e2:
      type: Normal
      mean: 0.0
      sigma: 0.2
  shear:
    type: G1G2
    g1:
      type: Normal
      mean: 0.0
      sigma: 0.05
    g2:
      type: Normal
      mean: 0.0
      sigma: 0.05
  position:
    type: Uniform
    x_min: 23.5
    x_max: 24.5
    y_min: 23.5
    y_max: 24.5

inference:
  method: nuts
  num_warmup: 500
  num_samples: 1000
  num_chains: 2
  map_init: true
  map_config:
    num_steps: 200
    learning_rate: 0.1
  rng_seed: 42
